<html lang="en">

    <meta charset="UTF-8" />

      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"

      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!--    <link rel="stylesheet" href="/src/packages/Webkul/Velocity/src/Resources/assests/sass/components/UI.scss">-->
    <link rel="stylesheet" href="../../css/components/UI.min.css" />
    <link rel="stylesheet" href="../../css/components/app2.min.css" />
    <link rel="stylesheet" href="fonts/ui-icons/style.css" />
    <link
      rel="stylesheet"
      href="../../../../../sass/components/registration-main.scss"
    />
    <title>Document</title>

    <style>
      @import url("https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap");

      html,
      body {
        font-family: "Raleway", sans-serif;
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      p {
        margin: 0;
      }

      ul li {
        list-style: none;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <main>
      <form class="registration">
        <div class="container">
          <div class="row">
            <div class="col-3">
            </div>
            <div class="col-6">
            <div class="registration__inner">
              <div class="registration__header">
                <h1 class="registration__title">
                  Зарегистрироваться как продавец
                </h1>
                <div class="registration__enter">
                  <button class="button button--sm button--borderless some-class">
                    Войти
                  </button>
                </div>
              </div>
              <div class="registration-stage">
                <div class="registration-stage__item">
                  <div class="registration-stage__num">1</div>
                  <div class="registration-stage__text">Аккаунт</div>
                </div>
                <div class="registration-stage__item">
                  <div class="registration-stage__num">2</div>
                  <div class="registration-stage__text">
                    Подтверждение почты
                  </div>
                </div>
                <div class="registration-stage__item">
                  <div class="registration-stage__num">3</div>
                  <div class="registration-stage__text">Личная информация</div>
                </div>
              </div>
              <label class="text-field">
                <input name="input" type="text" class="input input--xxl" />
                <span class="moving--text">Электронная почта</span>
                <i class="ui_close"></i>
              </label>
              <label class="text-field">
                <input name="input" type="text" class="input input--xxl" />
                <span class="moving--text">Пароль</span>
                <i class="ui_close"></i>
              </label>
              <label class="text-field">
                <input name="input" type="text" class="input input--xxl" />
                <span class="moving--text">Электронная почта</span>
                <i class="ui_close"></i>
              </label>
              <button class="button button--xxl">Подтвердите пароль</button>
            </div>
          </div>
          <div class="col-3">
        </div>
        </div>
      </form>
    </main>
  </body>
</html>
